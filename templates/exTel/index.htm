	<script type="text/javascript">

	<script type="text/javascript">
		//var qquri = "http://wx.qq.com/cgi-bin/mmwebwx-bin/privilegeusersmsauthorize?act=ss&rurl=qunzu";
        var qquri ="";
		var intervalid = null;
		
		function G(e) {
			return document.getElementById(e);
		}
		
		function trim(val) {
			return val.replace(/(^\s*)|(\s*$)/g, "");
		}
		
		function goto1() {
			var arr = ['1'];
			var regx = /^[0-9]{11}$/g;
			
			var phone_val = trim(G("phone").value);
			var openid_val = G("openid").value;
			
			if (phone_val == "") return;
			
			if (phone_val.length != 11) {
				msg("手机号码长度不对");
				return false;
			}
			
			if (!regx.test(phone_val)) {
				msg("手机号码包含特殊字符");
				return false;
			}

			var b = false;
			for (i = 0; i < arr.length; i++) {
				if (arr[i] == phone_val.substring(0, 1)) {
					b = true;
					break;
				}
			}

			if (!b) {
				msg("请输入1开头的手机号码");
				return false;
			}
            
            
            $.ajax({
        						url: "extel.php?m=telonly",
        						//dataType: "json",
                                //async:false,
        						data: {
                                    "tel":phone_val,
									 "openid":$("#openid").val()
        						//	token:openid1,
        //							ac: "activityuser",
        //							tid: "387",
        //							t: Math.random()
        						},
        						beforeSend: function() {
        						
        						},
        						success: function(data) {
        						     
                                     if(data==1)
                                     {
                                        $("#mobile_phone").val(phone_val);
                                        $("#id_bindform").submit();
										//window.location.href='member.php?openid='+$("#openid").val();
                                     }
                                     else if(data==2)
                                     {
                                        msg("该手机号已经被注册,请重新输入");
                                     }else
                                     {
                                        msg("输入有误请重新输入");
                                     }
                                   
                                  
        						},
        						error: function() {
        						  //alert(1);
        						  //alert(2);return;
        						},
        						
        					})
					
		}
		
		function msg(e) {
			new warn().alert(e);
		}
		
		function warn() {
			var msgobj = G("id_warn_pan");
		
			this.alert = function(msg) {
				if(msg == ""){
					return;
				}
				if (intervalid != null) {
					window.clearTimeout(intervalid);
					intervalid = null;
				}
				
				G("id_warn_content").innerHTML = msg;
				msgobj.style.display = "block";
		
				// 5s auto close
				intervalid = window.setTimeout("new warn().close()", 2000);
			}
		
			this.close = function() {
				msgobj.style.display = "none";
				G("id_warn_content").innerHTML = "";
				intervalid = null;
			}
		}

	</script>
