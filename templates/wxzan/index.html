<input  value="{$openid}" type="hidden" id="openid"/>
<div id="content">
	<div id="waterfall" class="waterfall">
		<div class="dym-dl" >
        {foreach from=$goods_list item=goods_list}
			<div class="dym"><img src="{$goods_list.img_list.0.b_img_url}" /><span >商品名称:{$goods_list.goods_sn}&nbsp;</span>
            {if $goods_list.praise.praise==1}
               <span style="font-size: large; color: green;" goods_sn="{$goods_list.goods_sn}" >已赞</span>
            {else}
               <span class="zan" style="font-size: large;" goods_sn="{$goods_list.goods_sn}" >赞</span>
            {/if}
            
         &nbsp;</div>
        {/foreach}    
		
		</div>
		<div class="dym-dl" >
        {foreach from=$goods_list2 item=goods_list}
			<div class="dym"><img src="{$goods_list.img_list.0.b_img_url}" /><span >商品名称:{$goods_list.goods_sn}&nbsp;</span>&nbsp;
              {if $goods_list.praise.praise==1}
               <span style="font-size: large; color: green;" goods_sn="{$goods_list.goods_sn}" >已赞</span>
            {else}
               <span class="zan" style="font-size: large;" goods_sn="{$goods_list.goods_sn}" >赞</span>
            {/if}
            &nbsp;</div>
        {/foreach}  
		
		
		</div>
	
	</div>
    
</div>
<!--代码结束-->
