<body>

<div class="container">
  <div class="content">
    <div class="botable">

{if $fall==1}  
<table class="table" width="100%" border="0" style="margin-bottom: 7px;">
    <form>
        <tr>
            <th style="text-align: left;border-right-style:none"></th><th style="text-align: right; border-left-style:none">
            日期&nbsp<input type='text' name='rq_1' id='rq_1' onclick="SelectDate(this,'yyyy-MM-dd')" />&nbsp~&nbsp<input type='text' name='rq_2' id='rq_2' onclick="SelectDate(this,'yyyy-MM-dd')" />     <input  type="text"  id="key" name="key"  placeholder="本页搜索" />&nbsp;<input  type="text"  placeholder="关键字"  id="m_key" name="m_key"/>&nbsp;<input  value="搜索" type="submit" />&nbsp;&nbsp;&nbsp;&nbsp;<input  type="button" value="刷新"   onclick="location='action_log.html'" />&nbsp;</th>
        </tr>
    </form>
</table>


<table class="table" width="100%" border="0">
    <tr>
        <th>操作代码</th>
        <th>操作名称</th>
        <th>日期</th>
        <th>操作人</th>
        <th>ip地址</th>
    </tr>
    
<tbody  id="table_t">
{foreach from=$action_log_list item=action_log_list}
    <tr>
            <td >{$action_log_list.action_sn}</td>
            <td >{$action_log_list.action_name}</td>
            <td >{$action_log_list.rq}</td>
            <td >{$action_log_list.user_sn}</td>
            <td >{$action_log_list.ip}</td>
    
    </tr>
{foreachelse}
    <tr>
        <td style="width:70px" colspan="20">无记录</td>
    </tr>
{/foreach}

</tbody>
</table>


<table class="table" width="100%" border="0">
    <tr>
        <td style="text-align: right;">{include file="foot.tpl"}</td>
    </tr> 
</table>


{/if}
<script type="text/javascript">

        $("#rq_1").val("{$rq_1}");
        $("#rq_2").val("{$rq_2}");
        $("#m_key").val("{$m_key}");
        $("#m_key").focus();
        
</script>
    </div>
